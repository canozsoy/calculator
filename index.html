<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="static/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="static/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <script src="/script/script.js" defer></script>
</head>

<body>
    <div id="calculatorContainer">
        <div id="textContainer">
            <div id="wrapper">
                <div id="previousProcess"></div>
                <div id="currentProcess"></div>
            </div>
        </div>
        <div id="computationContainer">
            <div>
                <div id="clearBtn">Clear</div>
                <div id="deleteBtn">Delete</div>
            </div>
            <div>
                <div class="computationBtn">7</div>
                <div class="computationBtn">8</div>
                <div class="computationBtn">9</div>
                <div class="computationBtn">&#247;</div>
            </div>
            <div>
                <div class="computationBtn">4</div>
                <div class="computationBtn">5</div>
                <div class="computationBtn">6</div>
                <div class="computationBtn">x</div>
            </div>
            <div>
                <div class="computationBtn">1</div>
                <div class="computationBtn">2</div>
                <div class="computationBtn">3</div>
                <div class="computationBtn">-</div>
            </div>
            <div>
                <div class="computationBtn">.</div>
                <div class="computationBtn">0</div>
                <div id="equalBtn">=</div>
                <div class="computationBtn">+</div>
            </div>
        </div>
    </div>
    <div id="footerContainer">&copy;2021, Can Ã–zsoy</div>
</body>

</html>
